<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/ManabuNIkki.css" />
</head>
<body>
    <div class="page p1">
        <div class="box">
            <p class="card1">
                <span>see</span>
            </p>
            <p class="card2"></p>
        </div>
        <div class="btnBox">
            <button class="btn" onclick="toPage(937)">Next</button>
        </div>

    </div>
    <div class="page p2">
        <div class="p2Background">
            <p>測試文字</p>
        </div>

        <div class="btnBox">
            <button class="btn" onclick="toPage(0)">Back</button>
            <button class="btn" onclick="toPage(1874)">Next</button>
        </div>
    </div>

    <div class="page p3">
        <div class="btnBox">
            <button class="btn" onclick="toPage(937)">Back</button>
            <button class="btn" onclick="toPage(2811)">Next</button>
        </div>

        <div class="rangeBox">
            <div class="conic" style="--ratio:0deg" data-deg="0"></div>
            <input type="range" min="0" max="100" value="0" step="0" id="r1">
            <button class="rangeButton" onclick="typeChange()">
                <span>Type Change</span> 
            </button>
        </div>
    </div>

    <div class="page p4">
        <div class="btnBox">
            <button class="btn" onclick="toPage(1874)">Back</button>
            <button class="btn" onclick="toPage(3748)">Next</button>
        </div>

        <div class="lineBox">
            <div class="lineInBox"></div>
        </div>
    </div>

    <div class="page p5">
        <div class="btnBox">
            <button class="btn" onclick="toPage(2811)">Back</button>
            <button class="btn" onclick="toPage(0)">Next</button>
        </div>
        <div class="exit">
            <div class="l">
                <p>緊急出口</p>
                <p>exit</p>
            </div>
            <div class="r">
                <img src="img/exit.svg">
            </div>
        </div>
        <button class="switch" onclick="p5_light()">switch</button>
    </div>

</body>
<script>
    const toPage = e =>{
        window.scroll({
            top: e,
            behavior: "smooth"
        })
    }

    let r1 = document.querySelector("#r1")
    let conic = document.querySelector(".conic")
    r1.addEventListener("input",()=>{
        conic.style.setProperty("--ratio", `${(r1.value * 3.6).toFixed(0)}deg`)
        conic.setAttribute("data-deg",`${(r1.value * 3.6).toFixed(0)}`)
    })

    const typeChange = () =>{
        conic.classList.toggle("type2")
    }

    function p5_light(){
        document.querySelector(".p5 .exit").classList.toggle("open")
    }
    
</script>
</html>
